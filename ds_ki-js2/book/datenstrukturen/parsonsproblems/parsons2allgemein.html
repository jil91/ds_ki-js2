<script>

    // You can get url_string from window.location.href if you want to work with
    // the URL of the current page
    var url_string = window.location.href;
    var url = new URL(url_string);
    var problem_str = url.searchParams.get("problem");
    problem_str = decodeURIComponent(problem_str);

    // problem_str = "eCA9IDEKeSA9IDI"

    // document.getElementById("urlID").innerHTML = "URL: " + url_string;
    // document.getElementById("codeID").innerHTML = "Code: " + problem_str;
    // document.getElementById("decodedID").innerHTML = "Decoded: " + atob(problem_str);

    let initial;
    // initial = atob("ZGVmIGZpbmRfbWF4KHNlcXVlbmNlKToNCiAgICBtYXhfdmFsID0gc2VxdWVuY2VbMF0NCiAgICBmb3IgdmFsIGluIHNlcXVlbmNlWzE6XToNCiAgICAgICAgaWYgdmFsID4gbWF4X3ZhbDoNCiAgICAgICAgICAgIG1heF92YWwgPSB2YWwNCiAgICByZXR1cm4gbWF4X3ZhbA==");
    initial = atob(problem_str);


    function displayErrors(fb) {
        if (fb.errors.length > 0) {
            alert(fb.errors[0]);
        }
    }

    $(document).ready(function () {
        var parson = new ParsonsWidget({
            'sortableId': 'sortable',
            'trashId': 'sortableTrash',
            'max_wrong_lines': 1,
            'feedback_cb': displayErrors,
            'lang': 'de'   // funktioniert nur, wenn in parsons.js auch Strings für 'de' definiert sind
        });
        parson.init(initial);
        parson.shuffleLines();
        $("#newInstanceLink").click(function (event) {
            event.preventDefault();
            parson.shuffleLines();
        });
        $("#feedbackLink").click(function (event) {
            event.preventDefault();
            parson.getFeedback();
        });
    });
</script>
